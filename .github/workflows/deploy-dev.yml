name: 🚀 Test Secret & SSH Info

on:
  push:
    branches:
      - dev

jobs:
  test-secret:
    runs-on: ubuntu-latest

    steps:
      - name: 🔍 Check if secret and SSH info are injected (masked)
        run: |
          echo "🔐 SSH key: ${{ secrets.SSH_PRIVATE_KEY }}"
          echo "👤 SSH user: akhil"
          echo "🌐 SSH server IP: 127.0.0.1"
