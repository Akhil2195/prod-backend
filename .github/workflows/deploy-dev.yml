name: Auth Tests

# Trigger the workflow on pushes to auth-related branches and pull requests targeting main
on:
  push:
    branches:
      - 'auth'  # Matches branches like auth/feature, auth/login-fix, etc.

jobs:
  test:
    name: Run Jest Tests
    runs-on: ubuntu-latest

    env: # ðŸ‘ˆ Load .env equivalents
      MONGODB_URI: ${{ secrets.MONGODB_URI }}
      DB_NAME: ${{ secrets.DB_NAME }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      PORT: 4000

    steps:
      # Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Node.js (use the version from your project, e.g., 18.x)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'  # Cache npm dependencies for faster runs

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Run Jest tests with experimental VM modules for ES modules
      - name: Run Jest tests
        run: npm run test
